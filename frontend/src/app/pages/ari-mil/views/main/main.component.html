<header class="flex justify-between py-5 px-10 max-md:px-2">
  <a
    routerLink="/vehiculos"
    class="text-3xl max-md:text-sm select-none hover:scale-110 transition-all hover:bg-slate-600/25 px-3 py-2 rounded-lg flex justify-center items-center gap-2 max-md:px-1"
  >
    AriMil Posts
    <a class="border bg-white text-green-800 rounded-full text-sm px-3">
      Vehiculos
    </a>
  </a>
  <span class="flex gap-6 items-center max-md:text-xs">
    &#64;{{ loggedUser.username || "Cargando..." }}
    <button
      (click)="logout()"
      class="hover:scale-110 hover:text-red-500 hover:bg-gray-200 px-3 transition-all ease-in-out duration-300 rounded-lg max-md:text-sm"
    >
      Cerrar sesión
    </button>
  </span>
</header>

<main class="grid place-content-center">
  <section class="mb-10 flex flex-col gap-3 w-[70vw] max-md:w-[90vw]">
    <h1 class="text-3xl text-yellow-300 font-semibold mb-2">
      Nueva publicación
    </h1>
    <!-- New Post -->
    <textarea
      [(ngModel)]="newContent"
      placeholder="¿Que estás pensando?"
      (keyup.enter)="newPost()"
      class="resize-none rounded-xl w-full active:border-0 p-3"
    >
    </textarea>
    <button
      (click)="newPost()"
      class="flex gap-2 bg-white text-black p-2 rounded-full px-5 justify-center"
    >
      Postear
    </button>
  </section>

  <!-- All Posts -->
  <section class="w-[70vw] max-md:w-[90vw]">
    <h1 class="text-3xl text-yellow-300 font-semibold mb-1">
      Ultimas Publicaciones
    </h1>
    @for (item of posts; track $index) {
    <app-card-post class="" [post]="item"> </app-card-post>
    <br />
    }
  </section>
</main>
