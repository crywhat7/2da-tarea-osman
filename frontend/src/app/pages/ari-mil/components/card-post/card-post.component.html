<article class="flex flex-col rounded-lg border-4 border-gray-500/50">
  <header class="flex justify-between gap-3 bg-slate-800/25 p-2 rounded-lg">
    <div class="flex gap-3">
      <span class="font-bold">
        {{ post.usuario.username }}
      </span>
      <code>from</code>
      <span
        class="text-sm px-2 rounded-full bg-white border-4 text-black font-bold"
        [style]="{ 'border-color': post.usuario.country.rgbColor }"
      >
        {{ post.usuario.country.country }}
      </span>
    </div>
    <div>
      @if (userIsOwner) {
      <svg
        class="text-red-600 hover:scale-125 transition-all ease-in-out duration-300 cursor-pointer hover:rotate-12"
        (click)="deletePost()"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4 7l16 0" />
        <path d="M10 11l0 6" />
        <path d="M14 11l0 6" />
        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
      </svg>
      }
    </div>
  </header>
  <main class="p-5">
    <p class="text-lg">{{ post.content }}</p>
  </main>
  <footer class="flex justify-between p-2">
    <span class="text-sm">
      {{ post.createdAt | date : "dd/MM/yyyy" }}
    </span>
    <span class="text-sm">
      {{ post.createdAt | date : "hh:mm a" }}
    </span>
  </footer>
  <!-- Likes -->
  <footer class="flex justify-between p-3">
    <span class="text-sm"> {{ post.likes.length }} Likes </span>
    <span>
      @if (userHasLiked) {
      <svg
        (click)="toggleLike()"
        class="cursor-pointer text-red-500 hover:text-white transition-all ease-in-out duration-300"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"
          stroke-width="0"
          fill="currentColor"
        />
      </svg>
      } @else {
      <svg
        (click)="toggleLike()"
        class="text-white cursor-pointer hover:text-red-500 transition-all ease-in-out duration-300 hover:rotate-12 hover:scale-150"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
        />
      </svg>
      }
    </span>
  </footer>
</article>
